<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤–æ–¥–∫–∞ –ø–æ –∏—Å—Ç–µ–∫–∞—é—â–∏–º –ø–æ–¥–ø–∏—Å–∫–∞–º</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header .count {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .user-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-id {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .user-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .devices-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
        
        .device-item {
            font-size: 14px;
            padding: 6px 0;
            color: var(--tg-theme-hint-color, #666666);
        }
        
        .confirm-button {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: opacity 0.2s;
        }
        
        .confirm-button:hover {
            opacity: 0.9;
        }
        
        .confirm-button:active {
            opacity: 0.8;
        }
        
        .confirm-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .confirm-button.confirmed {
            background: #4caf50;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <h1 style="margin: 0;">üìã –°–≤–æ–¥–∫–∞ –ø–æ –∏—Å—Ç–µ–∫–∞—é—â–∏–º –ø–æ–¥–ø–∏—Å–∫–∞–º</h1>
            <div style="font-size: 12px; color: var(--tg-theme-hint-color, #999999); padding: 4px 8px; background: var(--tg-theme-secondary-bg-color, #f0f0f0); border-radius: 4px;">
                v1.0.1
            </div>
        </div>
        <div class="count" id="userCount">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <div id="usersContainer">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script>
        console.log('='.repeat(60));
        console.log('Script starting...');
        console.log('window.Telegram exists:', typeof window.Telegram !== 'undefined');
        console.log('window.Telegram.WebApp exists:', typeof window.Telegram?.WebApp !== 'undefined');
        
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error('Telegram WebApp API is not available!');
            alert('–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ Telegram.');
        }
        
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            console.log('Telegram WebApp object:', tg);
            console.log('tg.ready exists:', typeof tg.ready === 'function');
            console.log('tg.sendData exists:', typeof tg.sendData === 'function');
            console.log('tg.isReady:', tg.isReady);
            console.log('tg.version:', tg.version);
            console.log('tg.initData:', tg.initData);
            console.log('tg.initDataUnsafe:', tg.initDataUnsafe);
            
            tg.ready();
            tg.expand();
            console.log('tg.ready() and tg.expand() called');
        } else {
            console.error('Failed to get Telegram WebApp object!');
        }
        
        console.log('='.repeat(60));

        const APP_VERSION = "1.0.1";
        let usersData = [];
        const confirmedUsers = new Set();
        
        // Log version on load
        console.log(`Admin Payment Summary v${APP_VERSION}`);

        // Get data from URL parameters
        function getDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const decoded = atob(dataParam);
                    const parsed = JSON.parse(decoded);
                    return parsed.users || [];
                } catch (e) {
                    console.error('Error parsing data:', e);
                    return [];
                }
            }
            
            return [];
        }

        // Load users data
        usersData = getDataFromURL();

        function renderUsers() {
            const container = document.getElementById('usersContainer');
            const countEl = document.getElementById('userCount');
            
            if (usersData.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å –∏—Å—Ç–µ–∫–∞—é—â–∏–º–∏ –ø–æ–¥–ø–∏—Å–∫–∞–º–∏</div>';
                countEl.textContent = '–ù–∞–π–¥–µ–Ω–æ: 0';
                return;
            }
            
            countEl.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${usersData.length}`;
            
            container.innerHTML = usersData.map((user, index) => {
                const isConfirmed = confirmedUsers.has(user.telegram_user_id);
                const devicesList = user.devices.map(device => 
                    `<div class="device-item">‚Ä¢ ${device.device_name} (${device.email})</div>`
                ).join('');
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-info">
                                <div class="user-name">${user.username || '–ë–µ–∑ username'}</div>
                                <div class="user-id">ID: ${user.telegram_user_id}</div>
                            </div>
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <span>üì±</span>
                                <span>${user.devices_count} —É—Å—Ç—Ä–æ–π—Å—Ç–≤(–∞)</span>
                            </div>
                            <div class="stat-item">
                                <span>üí∞</span>
                                <span>${user.amount} —Ä—É–±.</span>
                            </div>
                        </div>
                        <div class="devices-list">
                            ${devicesList}
                        </div>
                        <button 
                            class="confirm-button ${isConfirmed ? 'confirmed' : ''}" 
                            data-user-id="${user.telegram_user_id}"
                            data-username="${user.username || ''}"
                            ${isConfirmed ? 'disabled' : ''}
                            onclick="confirmPayment(${user.telegram_user_id}, '${user.username || ''}')"
                        >
                            ${isConfirmed ? '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ' : '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function confirmPayment(telegramUserId, username) {
            console.log('='.repeat(60));
            console.log('confirmPayment called');
            console.log('telegramUserId:', telegramUserId, typeof telegramUserId);
            console.log('username:', username);
            console.log('tg object:', tg);
            console.log('tg.sendData exists:', typeof tg?.sendData);
            console.log('tg.isReady:', tg?.isReady);
            console.log('tg.version:', tg?.version);
            console.log('='.repeat(60));
            
            if (confirmedUsers.has(telegramUserId)) {
                console.log('User already confirmed');
                return;
            }

            const button = document.querySelector(`button[data-user-id="${telegramUserId}"]`);
            if (button) {
                button.disabled = true;
                button.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            }

            // Send data to bot
            // Ensure telegram_user_id is a number
            const telegramUserIdNum = typeof telegramUserId === 'string' ? parseInt(telegramUserId, 10) : telegramUserId;
            
            const data = {
                action: 'confirm_payment',
                telegram_user_id: telegramUserIdNum
            };

            console.log('Prepared data:', data);
            console.log('Data as JSON:', JSON.stringify(data));

            try {
                if (!tg) {
                    throw new Error('Telegram WebApp object is not initialized');
                }
                
                if (typeof tg.sendData !== 'function') {
                    throw new Error('tg.sendData is not a function');
                }
                
                console.log('Calling tg.sendData...');
                tg.sendData(JSON.stringify(data));
                console.log('tg.sendData called successfully');
                
                // Mark as confirmed
                confirmedUsers.add(telegramUserId);
                
                if (button) {
                    button.classList.add('confirmed');
                    button.textContent = '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ';
                }
                
                console.log('Payment confirmation completed');
            } catch (e) {
                console.error('ERROR in confirmPayment:', e);
                console.error('Error name:', e.name);
                console.error('Error message:', e.message);
                console.error('Error stack:', e.stack);
                if (button) {
                    button.disabled = false;
                    button.textContent = '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É';
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + e.message + '. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
                }
            }
        }

        // Initialize
        renderUsers();
    </script>
</body>
</html>
