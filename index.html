<body>
    <div class="container">

        <div class="subscription-link" id="subscriptionLink" style="display: none;"></div>

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            try {
                tg.ready();
                tg.expand();
                console.log('Telegram Web App initialized');
            } catch (e) {
                console.error('Error initializing Telegram Web App:', e);
            }
        } else {
            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø—ã—Ç–∞–µ–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫–∞–∫ –æ–±—ã—á–Ω—É—é –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü—É
            console.log('Not running in Telegram Web App - will use standard clipboard API');
        }

        // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫—É –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const subscriptionUrl = urlParams.get('url');

        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const subscriptionLinkEl = document.getElementById('subscriptionLink');
        const copyButtonEl = document.getElementById('copyButton');

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard(text) {
            try {
                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 1: –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram Web App API –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
                if (tg && typeof tg.copyText === 'function') {
                    try {
                        tg.copyText(text);
                        // Telegram API –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø—Ä–æ–º–∏—Å, –Ω–æ –æ–±—ã—á–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç
                        return true;
                    } catch (e) {
                        console.log('Telegram copyText failed, trying fallback:', e);
                    }
                }
                
                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 2: –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π Clipboard API (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ HTTPS)
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } catch (e) {
                        console.log('Clipboard API failed, trying fallback:', e);
                    }
                }
                
                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 3: Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.top = '0';
                    textArea.style.left = '0';
                    textArea.style.width = '2em';
                    textArea.style.height = '2em';
                    textArea.style.padding = '0';
                    textArea.style.border = 'none';
                    textArea.style.outline = 'none';
                    textArea.style.boxShadow = 'none';
                    textArea.style.background = 'transparent';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    if (document.execCommand) {
                        const success = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return success;
                    }
                    
                    document.body.removeChild(textArea);
                } catch (e) {
                    console.log('execCommand failed:', e);
                }
                
                return false;
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                return false;
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
        if (subscriptionUrl) {
            subscriptionLinkEl.textContent = subscriptionUrl;
            subscriptionLinkEl.style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ä–∞–∑—É
            titleEl.textContent = 'üìã –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É';
            messageEl.textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞:';
            copyButtonEl.style.display = 'block';
            // –ö–Ω–æ–ø–∫—É –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º - –ø–æ—Å–ª–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram Web App API
            // (–æ–Ω –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è)
            if (tg && typeof tg.copyText === 'function') {
                setTimeout(() => {
                    try {
                        tg.copyText(subscriptionUrl);
                        titleEl.textContent = '‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                        titleEl.className = 'success';
                        messageEl.textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏...';
                        messageEl.className = 'success';
                        console.log('Auto-copy successful via Telegram Web App');
                        
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã (—á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª —Å–æ–æ–±—â–µ–Ω–∏–µ)
                        setTimeout(() => {
                            if (tg && typeof tg.close === 'function') {
                                tg.close();
                            }
                        }, 500);
                    } catch (e) {
                        console.log('Auto-copy failed, user will need to click button:', e);
                        // –û—Å—Ç–∞–≤–ª—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–∫–æ–π - –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    }
                }, 500);
            } else {
                console.log('Telegram Web App API not available, user must click button');
                // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            copyButtonEl.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Copy button clicked, attempting to copy:', subscriptionUrl);
                const success = await copyToClipboard(subscriptionUrl);
                console.log('Copy result:', success);
                
                if (success) {
                    titleEl.textContent = '‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                    titleEl.className = 'success';
                    messageEl.textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏...';
                    messageEl.className = 'success';
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã (—á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª —Å–æ–æ–±—â–µ–Ω–∏–µ)
                    setTimeout(() => {
                        if (tg && typeof tg.close === 'function') {
                            tg.close();
                        } else {
                            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram Web App, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                            messageEl.textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ VPN –∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É.';
                        }
                    }, 500);
                } else {
                    // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –¥–µ–ª–∞–µ–º —Å—Å—ã–ª–∫—É –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ–π –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                    titleEl.textContent = 'üìã –ö–æ—Å–Ω–∏—Ç–µ—Å—å —Å—Å—ã–ª–∫–∏';
                    messageEl.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å —Å—Å—ã–ª–∫–∏ –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –µ—ë –≤—Ä—É—á–Ω—É—é:';
                    messageEl.className = '';
                    subscriptionLinkEl.style.cursor = 'pointer';
                    subscriptionLinkEl.style.userSelect = 'all';
                    subscriptionLinkEl.style.backgroundColor = 'var(--tg-theme-button-color, #3390ec)';
                    subscriptionLinkEl.style.color = 'var(--tg-theme-button-text-color, #ffffff)';
                    subscriptionLinkEl.style.padding = '10px';
                    subscriptionLinkEl.style.borderRadius = '8px';
                    
                    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –µ—Å–ª–∏ –µ—Å—Ç—å –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π
                    subscriptionLinkEl.onclick = function() {
                        this.select();
                        try {
                            if (document.execCommand('copy')) {
                                messageEl.textContent = '‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                                messageEl.className = 'success';
                                titleEl.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ!';
                                titleEl.className = 'success';
                                
                                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
                                setTimeout(() => {
                                    if (tg && typeof tg.close === 'function') {
                                        tg.close();
                                    }
                                }, 500);
                            }
                        } catch (err) {
                            console.error('Manual copy failed:', err);
                        }
                    };
                }
            });

        } else {
            titleEl.textContent = '‚ùå –û—à–∏–±–∫–∞';
            titleEl.className = 'error';
            messageEl.textContent = '–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–¥–ø–∏—Å–∫—É –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –±–æ—Ç–∞ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
        }
    </script>
